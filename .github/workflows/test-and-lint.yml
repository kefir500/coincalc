name: Run Unit Tests and Lint Code
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: 📦 Build Project
        run: npm run build
      - name: 🧪 Run Unit Tests
        run: npm run test:unit
      - name: 🔍 Lint Code
        run: npm run lint
